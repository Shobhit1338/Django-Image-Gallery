<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                    </div>
                    <div class="row mt-4">
                    </div>
                    <blockquote class="blockquote row">
                        <p class="blockquote card text-center col-6"><strong>Title : {{photo.title}}</strong></p>
                        <p class="blockquote card text-center col-6"><strong>Category : {{photo.category.name}}</strong></p>
                        <p class="blockquote card text-center col-12"><strong>Description : {{photo.description}}</strong></p>
                    </blockquote>
                    <br>
                    <div class="row justify-content-center">
                        <form method="POST" action="{% url 'delete' photo.id %}">
                            <!-- Security token by Django -->
                            {% csrf_token %}

                            <input class="col-4 btn btn-dark my-3 mt-3" type="submit" value="Delete" />
                            <a href="{% url 'gallery' %}" class="col-4 btn btn-dark my-3 mt-3">Go Back</a>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
